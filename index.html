<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="main-container">
        <header>
          <form>
            <div class="form-group">
              <button class="submit-btn">
                <i class="search"><?xml version="1.0" ?><svg class="feather feather-search" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" color="white" xmlns="http://www.w3.org/2000/svg"><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/></svg></i>
              </button>
              <input type="text" class="searchBar" placeholder="Search city" />
              <br />
            </div>
          </form>

          <div class="toggle-button-cover">
            <div class="button r" id="button-3">
              <input type="checkbox" class="checkbox" id="checkbox">
              <div class="knobs"></div>
              <div class="layer"></div>
            </div>
          </div>
        </header>
        
        <div class="main-weather-display info" >
          <div id="main-weather-display">
          <div class="general-info">
            
            <span class="degrees"></span>
            <img src="" alt="" class="image">
            <p class="condition"></p>
            <h1 class="location"></h1>
            
          </div>
          <div class="weather-details info">
            <p class="feels-like"></p>
            <p class="wind-mph"></p>
            <p class="humidity"></p>
          </div>
        </div>
      </div>
      </div>
    
    <script src="main.js"></script>
</body>
</html>
